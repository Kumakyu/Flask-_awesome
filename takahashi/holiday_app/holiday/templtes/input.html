{% extends "layout.html" %}
{% block body %}
<form action="{{ url_for('update')}}" method="post" >
    <div class="form-group">
        <label for="Inputholiday">祝日 日付</label>
        <input 
            type="date"
            class="form-control"
            id="Inputholiday"
            name="holiday">
    </div>
    <div class="form-group">
        <label for="Inputholiday_text">祝日 テキスト</label>
        <input 
            type="text"
            class="form-control"
            id="Inputholiday_text"
            name="holiday_text">
    </div>
    <button 
        type="submit" 
        class="btn btn-primary"
        name="button"
        value="insert_update">
        新規登録・更新
    </button>
    <button 
        type="submit" 
        class="btn btn-danger"
        name="button"
        value="delete"
        style="margin-left: 10px">
        削除
    </button>
</form>
{% endblock %}
